<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.    css">
  <title>Register</title>
</head>

<body>
  <section class="hero is-primary is-fullheight">
    <div class="hero-body is-justify-content-center is-align-items-center">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-two-fifths">
            <form action="/api/register" method="POST" class="box">
              {{ register_user_form.hidden_tag() }}
              <div class="field">
                <label for="email">Email</label>
                <input class="input is-primary" type="email" placeholder="Email address" name="email" required>
              </div>
              <div class="field">
                <label for="Name">Password</label>
                <input class="input is-primary" type="password" placeholder="Password" name="password" required>
                </label>
              </div>
              <div class="field">
                <input type="checkbox" name="legal">
                  I agree to the <a href="#" class="has-text-primary">terms and conditions</a>
              </div>
              <div class="field">
                <button class="button is-primary is-fullwidth" type="submit">Create an account</button>
              </div>
            </form>
            <div class="has-text-centered">
              <p> Already have an account? <a href="/api/login" class="tag is-white is-medium">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
