{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            {% if not current_user.is_authenticated %}
            <p class="lead">
                Authentication
            </p>
            <p>
                <a class="btn btn-primary" href="{{ url_for('security.login') }}">login</a> <a class="btn btn-secondary" href="{{ url_for('security.register') }}">register</a>
            </p>
            {% else %}
            <p class="lead">Welcome {{ current_user.email }}<p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock body %}
